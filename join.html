<!--صفحه لتسجيل الدخول اتعملت بشكل مبدأي ممكن التعديل عليها لصفحه تانيه لو حد عنده حساب علي المنصه بالفعل-->
<!--الصفحه تشمل اكواد html , css , js-->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انضم إلينا - منصتنا التعليمية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
<style>

/* General Styles */
body {
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    color: #343a40;
    direction: rtl;
}

/* Navbar */
.navbar {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.navbar-brand {
    font-weight: bold;
    font-size: 24px;
    color: #007bff !important;
}

.navbar-nav .nav-link {
    color: #343a40 !important;
    font-size: 18px;
    margin-left: 20px;
}

.navbar-nav .nav-link.active {
    color: #007bff !important;
    font-weight: bold;
}

/* Join Us Section */
.join-us-section {
    padding: 80px 0;
}

.join-us-section h2 {
    color: #007bff;
    margin-bottom: 40px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.join-us-section .form-control {
    border-radius: 8px;
    padding: 10px;
    border: 1px solid #ced4da;
    margin-bottom: 15px;
}

.join-us-section .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.join-us-section .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 8px;
    width: 100%;
    transition: background-color 0.3s;
}

.join-us-section .btn-primary:hover {
    background-color: #0056b3;
}

.join-us-section .input-group {
    margin-bottom: 15px;
}

.join-us-section .input-group button {
    border-radius: 0 8px 8px 0;
}

/* Footer */
footer {
    background-color: #007bff;
    color: white;
    padding: 20px 0;
    margin-top: 40px;
}
</style>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Dema Bio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav"> <!-- تم إضافة justify-content-center هنا -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact_us.html">تواصل معنا</a></li>
                </ul>
            </div>
            <button class="btn btn-primary" onclick="window.location.href='join.html'">تسجيل دخول</button>
        </div>
    </nav> 

    <!-- Join Us Section -->
    <section class="join-us-section py-5">
        <div class="container">
            <h2 class="text-center mb-4 animate__animated animate__fadeInDown">تسجيل دخول </h2>
            <form id="joinForm" class="animate__animated animate__fadeInUp">
               
                <!-- البريد الإلكتروني -->
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" placeholder="ادخل بريدك الإلكتروني" required>
                </div>

                <!-- كلمة المرور -->
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="ادخل كلمة المرور" required>
                        <button type="button" class="btn btn-outline-secondary" id="showPasswordBtn">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
               
                <!-- زر الإرسال -->
                <button type="submit" class="btn btn-primary w-100">تسجيل</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2025 Dema Bio . جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // إظهار/إخفاء كلمة المرور
        const showPasswordBtn = document.getElementById('showPasswordBtn');
        const passwordInput = document.getElementById('password');
        const showConfirmPasswordBtn = document.getElementById('showConfirmPasswordBtn');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        showPasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            showPasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // إرسال النموذج
        document.getElementById('joinForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                alert('كلمة المرور غير متطابقة!');
                return;
            }

        });
    </script>
</body>
</html>
